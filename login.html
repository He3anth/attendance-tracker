<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    a {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <a href="index.html">Don't have an account? Signup</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://script.google.com/macros/s/AKfycbw1liWbUg2g-fCiB8mUEqiwZyoMt6hXiT8S4lxn0rwKOk_Wy3fDfLYkxfungUSTjKuAVg/exec", {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          username: username,
          password: password
        })
      })
      .then(res => res.text())
      .then(data => {
        alert(data);
        if (data === "Login success") {
          window.location.href = "attendance.html";
        }
      });
    }
  </script>
</body>
</html>
