<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Replace this URL with your own Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbyVVks5BOLcLjO4zLwovwvGDVKePP7ErOK1lCnuoDdTMIB30pJscl1eGZipcuqsLetRmA/exec";

      fetch(`${scriptURL}?action=login&email=${email}&password=${password}`)
        .then((res) => res.text())
        .then((data) => {
          if (data === "success") {
            alert("Login successful!");
            // âœ… Redirect to attendance page hosted on GitHub Pages
            window.location.href = "https://he3anth.github.io/attendance-tracker/attendance.html";
          } else {
            alert("Invalid email or password!");
          }
        })
        .catch((error) => {
          alert("Error occurred. Try again.");
          console.error("Login error:", error);
        });
    });
  </script>
</body>
</html>
