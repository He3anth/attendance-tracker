<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>

  <p>Don't have an account? <a href="index.html">Sign up here</a></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("https://script.google.com/macros/s/AKfycbyVVks5BOLcLjO4zLwovwvGDVKePP7ErOK1lCnuoDdTMIB30pJscl1eGZipcuqsLetRmA/exec", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        if (result.includes("Success")) {
          localStorage.setItem("username", formData.get("email"));
          window.location.href = "attendance.html";
        }
      })
      .catch(error => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
