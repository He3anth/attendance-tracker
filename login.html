<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Attendance Tracker</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; width: 200px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username" required><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script>
    async function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!username || !password) {
        alert("Please fill both fields");
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbyVVks5BOLcLjO4zLwovwvGDVKePP7ErOK1lCnuoDdTMIB30pJscl1eGZipcuqsLetRmA/exec", {
        method: "POST",
        body: new URLSearchParams({
          action: "loginUser",
          username,
          password
        })
      });

      const result = await response.text();
      alert(result);
      if (result.includes("success")) {
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html"; // Your main page
      }
    }
  </script>
</body>
</html>
