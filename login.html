<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVVks5BOLcLjO4zLwovwvGDVKePP7ErOK1lCnuoDdTMIB30pJscl1eGZipcuqsLetRmA/exec"; // same as used in signup

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append("action", "login");

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        if (text.toLowerCase().includes("success")) {
          alert("Login successful!");
          localStorage.setItem("username", document.getElementById("username").value);
          window.location.href = "index.html"; // redirect to main attendance tracker
        } else {
          alert(text);
        }
      })
      .catch(error => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
